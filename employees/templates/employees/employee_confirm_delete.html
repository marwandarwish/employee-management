{% extends 'employees/base.html' %}
{% block title %}حذف الموظف{% endblock %}
{% block content %}
<h1>حذف الموظف</h1>
<p>هل أنت متأكد أنك تريد حذف <strong>{{ employee.full_name }}</strong>؟</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">نعم، حذف</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
